<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/tictactoe.js" defer></script>
</head>
<body>
    <header>
        <div class="page-width">
            <h1>Tic Tac Toe</h1>
        </div>
    </header>
    <main>
        <section class="modal-widget">
            <div class="overlay active"></div>
            <form id="new-game-form" class="modal active">
                <h1>Tic Tac Toe</h1>
                <ul>
                    <li>
                        <label for="playerOneName" class="playerLabel">Player 1:</label>
                        <input type="text" id="playerOneName" name="playerOneName">
                    </li>
                    <li>
                        <label id="playerTwoLabel" for="playerTwoName" class="playerLabel">Player 2:</label>
                        <input type="text" id="playerTwoName" name="playerTwoName">
                    </li>
                    <li>
                        <div class="switch-widget">
                            <input id="game-mode-switch" type="checkbox" name="gameModeSwitch">
                            <label for="game-mode-switch">
                                <span class="on">1 vs. Computer</span>
                                <span class="off">2 Players</span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <button type="button" id="new-game-button">New Game</button>
                    </li>
                </ul>
            </form>
        </section>
        <div class="page-width">           
            <section id="game">
                <section id="players">
                    <p class="active player">Player 1 : X</p>
                    <p class="player">Player 2 : O</p>
                </section>
                <span id="outcome-text" class="hidden"></span>
                <div id="board">
                    <button  class="square" data-index="0"></button>
                    <button  class="square" data-index="1"></button>
                    <button  class="square" data-index="2"></button>
                    <button  class="square" data-index="3"></button>
                    <button  class="square" data-index="4"></button>
                    <button  class="square" data-index="5"></button>
                    <button  class="square" data-index="6"></button>
                    <button  class="square" data-index="7"></button>
                    <button  class="square" data-index="8"></button>
                </div>
                <button id="reset-button">Reset</button>
            </section>
        </div>
    </main>
    <footer>
        <div class="page-width">
            <p>Created by <a href="https://github.com/kenyachan">Kenya Chan</a></p>
        </div>
    </footer>
</body>
</html>
