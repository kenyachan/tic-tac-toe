<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/tictactoe.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section id="game">
            <p>Player 1 : X</p>
            <p>Player 2 : O</p>
            <div id="board">
                <button  class="square" data-index="0">0</button>
                <button  class="square" data-index="1">1</button>
                <button  class="square" data-index="2">2</button>
                <button  class="square" data-index="3">3</button>
                <button  class="square" data-index="4">4</button>
                <button  class="square" data-index="5">5</button>
                <button  class="square" data-index="6">6</button>
                <button  class="square" data-index="7">7</button>
                <button  class="square" data-index="8">8</button>
            </div>
            <button id="reset-button">Reset</button>
        </section>
    </main>
    <footer>
        <p>Created by Kenya Chan</p>
    </footer>
</body>
</html>
